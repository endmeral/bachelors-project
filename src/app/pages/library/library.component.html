<mat-card class="container">
  <mat-card-header>
    <mat-card-title><h1>Library</h1></mat-card-title>
    <mat-card-subtitle><h2>A library of famous curve equations.</h2></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-table [dataSource]="dataSource" matSort matPaginator>
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Title
        </mat-header-cell>
        <mat-cell *matCellDef="let equation">
          <a [routerLink]="['/library', equation.url_link]">{{ equation.eq_name }}</a>
        </mat-cell>
        
      </ng-container>

      <ng-container matColumnDef="equation">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Equation
        </mat-header-cell>
        <mat-cell *matCellDef="let equation">
          {{ equation.equation_text }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Description
        </mat-header-cell>
        <mat-cell *matCellDef="let equation">
          {{ equation.description }}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
